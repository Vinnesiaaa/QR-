<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
    let qrCodeInstance = null;

    function generateQR() {
      const input = document.getElementById('qrInput').value;
      const qrCodeDiv = document.getElementById('qrCode');
      const downloadBtn = document.getElementById('downloadBtn');
      qrCodeDiv.innerHTML = '';
      downloadBtn.classList.add('hidden');
      if (!input) return;

      // Simpan ke localStorage history
      const history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
      if (!history.includes(input)) {
        history.unshift(input);
        if (history.length > 10) history.pop();
        localStorage.setItem("qrHistory", JSON.stringify(history));
        renderHistory();
      }

      if (qrCodeInstance) qrCodeInstance.clear();
      qrCodeInstance = new QRCode(qrCodeDiv, {
        text: input,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff"
      });
      downloadBtn.classList.remove('hidden');
    }

    function downloadQR() {
      const qrCodeDiv = document.getElementById('qrCode');
      const canvas = qrCodeDiv.getElementsByTagName('canvas')[0];
      if (canvas) {
        const link = document.createElement('a');
        link.download = 'qrcode.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      const history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
      list.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    
    function shareQR() {
      const qrCodeDiv = document.getElementById('qrCode');
      const canvas = qrCodeDiv.getElementsByTagName('canvas')[0];
      if (canvas && navigator.share) {
        canvas.toBlob(blob => {
          const file = new File([blob], 'qrcode.png', { type: 'image/png' });
          navigator.share({
            title: 'QR Code by Vin Nesia',
            text: 'Scan this QR Code!',
            files: [file]
          }).catch(err => console.log('Share failed:', err));
        });
      } else {
        alert('Sharing not supported on this device/browser.');
      }
    }

    // Initial render
    renderHistory();
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
document.getElementById("colorForeground").addEventListener("input", generateQR);
document.getElementById("colorBackground").addEventListener("input", generateQR);
document.getElementById("logoInput").addEventListener("change", generateQR);
document.getElementById("copyBtn").addEventListener("click", () => {
  const text = document.getElementById("qrInput").value;
  navigator.clipboard.writeText(text).then(() => alert("Tersalin!"));
});
document.getElementById("pdfBtn").addEventListener("click", () => {
  const qrCanvas = document.querySelector("canvas");
  if (!qrCanvas) return alert("QR belum digenerate!");
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  pdf.text("QR Code:", 10, 10);
  const imgData = qrCanvas.toDataURL("image/png");
  pdf.addImage(imgData, "PNG", 10, 20, 50, 50);
  pdf.save("qr-code.pdf");
});
document.getElementById("darkModeToggle").addEventListener("change", (e) => {
  document.body.classList.toggle("bg-black", e.target.checked);
  document.body.classList.toggle("text-white", e.target.checked);
});
document.getElementById("qrType").addEventListener("change", (e) => {
  const val = e.target.value;
  const input = document.getElementById("qrInput");
  if (val === "wifi") input.placeholder = "SSID;PASSWORD;WPA";
  else if (val === "tel") input.placeholder = "08xxxxxxxxxx";
  else if (val === "sms") input.placeholder = "08xxxxxxxxxx:Pesan";
  else input.placeholder = "https://contoh.com atau teks lainnya";
});
function generateQR() {
  const input = document.getElementById("qrInput").value;
  const fg = document.getElementById("colorForeground").value;
  const bg = document.getElementById("colorBackground").value;
  const logoFile = document.getElementById("logoInput").files[0];
  const qrContainer = document.getElementById("qrCode");
  qrContainer.innerHTML = "";
  const canvas = document.createElement("canvas");
  qrContainer.appendChild(canvas);
  new QRCode(canvas, {
    text: input,
    width: 256,
    height: 256,
    colorDark: fg,
    colorLight: bg,
    correctLevel: QRCode.CorrectLevel.H
  });
  if (logoFile) {
    const reader = new FileReader();
    reader.onload = () => {
      const ctx = canvas.getContext("2d");
      const logo = new Image();
      logo.onload = () => {
        const x = canvas.width / 2 - 24;
        const y = canvas.height / 2 - 24;
        ctx.drawImage(logo, x, y, 48, 48);
      };
      logo.src = reader.result;
    };
    reader.readAsDataURL(logoFile);
  }
}
</script>
