<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create custom QR codes with QR CODE VIN NESIA.">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
    <title>QR CODE VIN NESIA</title>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <header class="bg-white shadow-md p-4">
        <div class="flex items-center justify-between max-w-4xl mx-auto">
            <span class="text-xl font-bold text-gray-900">QR CODE VIN NESIA</span>
        </div>
    </header>
    <main class="max-w-4xl mx-auto p-4">
        <section class="bg-white rounded-lg shadow-md p-6 text-center">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Create QR Code</h1>
            <input type="text" id="qrInput" placeholder="Enter text or URL" class="w-full p-2 border border-gray-300 rounded mb-4">
            <button onclick="generateQR()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">Generate</button>
            <div id="qrCode" class="mt-4"></div>
            <button onclick="downloadQR()" id="downloadBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500 mt-2 hidden">Download PNG</button>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center mt-4">
        <p class="text-sm">Â© 2025 Vin Nesia</p>
    </footer>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        let qrCodeInstance = null;
        function generateQR() {
            const input = document.getElementById('qrInput').value;
            const qrCodeDiv = document.getElementById('qrCode');
            const downloadBtn = document.getElementById('downloadBtn');
            qrCodeDiv.innerHTML = '';
            downloadBtn.classList.add('hidden');
            if (!input) return;
            if (qrCodeInstance) qrCodeInstance.clear();
            qrCodeInstance = new QRCode(qrCodeDiv, {
                text: input,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff"
            });
            downloadBtn.classList.remove('hidden');
        }
        function downloadQR() {
            const qrCodeDiv = document.getElementById('qrCode');
            const canvas = qrCodeDiv.getElementsByTagName('canvas')[0];
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }
    </script>
</body>
</html>
