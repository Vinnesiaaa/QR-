<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create custom QR codes with QR CODE VIN NESIA. Customize colors and size, download instantly.">
    <meta name="keywords" content="qr code generator, vin nesia, custom qr code, qr code colors, qr code size">
    <meta name="author" content="Vin Nesia">

    <meta name="title" content="QR CODE VIN NESIA - Custom QR Code Generator">

    <title>QR CODE VIN NESIA - Custom QR Code Generator</title>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <img src="logo.png" alt="QR CODE VIN NESIA Logo" class="logo" onerror="this.src='https://via.placeholder.com/32';">
                <div class="site-title">QR CODE VIN NESIA</div>

            <button id="menuToggle" class="menu-toggle">Menu</button>

                <li><a href="https://qr.vinnesia.my.id/">QR Generator</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="qr-generator">
            <h1 class="title">Generate Custom QR Code</h1>
            <input type="text" id="qrInput" placeholder="Enter text or URL" class="input">
            <div class="custom-options">
                <label class="label">Foreground Color (Hex):</label>
                <input type="color" id="fgColor" value="#000000" class="color-input">
                <label class="label">Background Color (Hex):</label>
                <input type="color" id="bgColor" value="#ffffff" class="color-input">
                <label class="label">Size (100-1000px):</label>
                <input type="number" id="qrSize" min="100" max="1000" value="200" class="input">
            </div>
            <button onclick="generateQR()" class="generate-btn">Generate</button>
            <div id="qrCode" class="qr-code"></div>
            <button onclick="downloadQR()" id="downloadBtn" class="download-btn hidden">Download PNG</button>
            <p id="errorMsg" class="error-msg hidden"></p>
        </section>
    </main>
