<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-gray-100 font-sans text-gray-800">
    <header class="bg-white shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png" alt="QR CODE VIN NESIA Logo" class="h-10 mr-2" onerror="this.src='https://via.placeholder.com/40';">
                <span class="text-xl font-bold text-gray-900">QR CODE VIN NESIA</span>
            </div>
            <div class="flex items-center space-x-6">
                <button id="menuToggle" class="lg:hidden text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <ul id="navMenu" class="hidden lg:flex space-x-6 text-sm font-medium">

                    <li><a href="about.html" class="text-gray-600 hover:text-gray-900">About</a></li>
                    <li><a href="terms.html" class="text-gray-600 hover:text-gray-900">Terms</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <section class="bg-white rounded-xl shadow-lg p-6 sm:p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Create Your Custom QR Code</h1>
            <input type="text" id="qrInput" placeholder="Enter text or URL" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-left text-sm font-medium text-gray-700 mb-1">Foreground Color</label>
                    <input type="color" id="fgColor" value="#000000" class="w-full p-1 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-left text-sm font-medium text-gray-700 mb-1">Background Color</label>
                    <input type="color" id="bgColor" value="#ffffff" class="w-full p-1 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-left text-sm font-medium text-gray-700 mb-1">Size (100-1000px)</label>
                    <input type="number" id="qrSize" min="100" max="1000" value="200" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            <button onclick="generateQR()" class="bg-indigo-700 text-white px-6 py-3 rounded-lg hover:bg-indigo-600 transition duration-300 mb-4">Generate QR Code</button>
            <div id="qrCode" class="mx-auto mb-6"></div>
            <button onclick="downloadQR()" id="downloadBtn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300 mr-2 hidden">Download PNG</button>
            <button onclick="downloadCode()" id="downloadCodeBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 hidden">Download Code</button>
            <p id="errorMsg" class="text-red-600 text-sm mt-2 hidden"></p>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
